version: '3.8'

services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng-config:/etc/searxng:ro
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    restart: unless-stopped
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backend-api:
    build: .
    container_name: bringlare-backend-api
    ports:
      - "3001:3001"
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080
      - PORT=3001
      - ALLOWED_ORIGIN=http://localhost:3000
    restart: unless-stopped
    networks:
      - backend-network
    depends_on:
      searxng:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  backend-network:
    driver: bridge